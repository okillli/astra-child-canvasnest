<svg width="400" height="60" viewBox="0 0 400 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="60" fill="white" rx="4"/>

  <!-- Title -->
  <text x="200" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50" text-anchor="middle">WE ACCEPT</text>

  <!-- Visa -->
  <g transform="translate(20, 25)">
    <rect width="60" height="30" rx="3" fill="white" stroke="#e0e0e0"/>
    <text x="30" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1434CB" text-anchor="middle">VISA</text>
  </g>

  <!-- Mastercard -->
  <g transform="translate(90, 25)">
    <rect width="60" height="30" rx="3" fill="white" stroke="#e0e0e0"/>
    <circle cx="22" cy="15" r="8" fill="#EB001B"/>
    <circle cx="38" cy="15" r="8" fill="#F79E1B"/>
  </g>

  <!-- PayPal -->
  <g transform="translate(160, 25)">
    <rect width="60" height="30" rx="3" fill="white" stroke="#e0e0e0"/>
    <text x="30" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#003087" text-anchor="middle">PayPal</text>
  </g>

  <!-- Apple Pay -->
  <g transform="translate(230, 25)">
    <rect width="60" height="30" rx="3" fill="white" stroke="#e0e0e0"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000" text-anchor="middle"></text>
    <text x="38" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="normal" fill="#000">Pay</text>
  </g>

  <!-- Google Pay -->
  <g transform="translate(300, 25)">
    <rect width="60" height="30" rx="3" fill="white" stroke="#e0e0e0"/>
    <text x="12" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4285F4" text-anchor="middle">G</text>
    <text x="38" y="20" font-family="Arial, sans-serif" font-size="10" fill="#3C4043">Pay</text>
  </g>
</svg>